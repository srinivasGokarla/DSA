<!DOCTYPE html>
<html>
	<head>
		<title>Inline vs. Block Elements Lab</title>
		<style>
			/* Add your CSS here */
            #block-example {
               display : inline;
            }
            #inline-example {
                display : block;
            }
            #inline-block-example {
                display: inline-block;
            }

		</style>
	</head>
	<body>
        <div id="block-example">block-element</div>
        <span id="inline-example">inline-example</span>
        <div id ="inline-block-example">inline-block element</div>
		<!--
          In this lab, you will work with:
          - Inline elements (e.g., <span>, <a>, <img>, etc.)
          - Block elements (e.g., <div>, <p>, <h1>, etc.)
          - Inline-block elements 
        -->
	</body>
</html>
