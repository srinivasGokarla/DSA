<!DOCTYPE html>
<html>
	<head>
		<title>Fieldset Tag Lab</title>
	</head>
	<body>
		<!-- Write your code here -->
		<form id="form">
			<fieldset>
				<legend>User Information</legend>
				<input type="text" id="username"  />
				<label for="username">username</label>
				<input type="email"  id="email"/>
				<label for="email">email</label>
			</fieldset>
		</form>
	</body>
</html>
