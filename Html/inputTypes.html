<!DOCTYPE html>
<html>
	<head>
		<title>Input Types Lab</title>
	</head>
	<body>
		<h1>HTML Input Types</h1>
		<form>
			<!-- Add your input elements here -->
            <input id="mytext" type="text"  placeholder="Type some text"/>

		</form>
