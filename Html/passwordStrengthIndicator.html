<!DOCTYPE html>
<html>
	<head>
		<title>Password Strength Indicator Lab</title>
		<style>
			#strengthIndicator {
				display: inline-block;
				padding: 5px 10px;
				color: white;
				border-radius: 5px;
				margin-left: 5px;
			}
			.veryWeak {
				background-color: red;
			}
			.weak {
				background-color: orange;
			}
			.medium {
				background-color: yellow;
				color: black;
			}
			.strong {
				background-color: green;
			}
			.veryStrong {
				background-color: darkgreen;
			}
		</style>
	</head>
	<body>
		<h1>Password Strength Indicator Lab</h1>
		<label for="password">Enter a password:</label>
		<input type="password" id="password" />
		<p id="strength">
			Password Strength: <span id="strengthIndicator">Weak</span>
		</p>
        
		<script>
			// You can optionally include JavaScript here
            const passwordInput = document.getElementById('password')
			const strengthIndicator =
				document.getElementById('strengthIndicator')

			passwordInput.addEventListener('input', (e) => {
				const passwordLength = e.target.value.length
				strengthIndicator.textContent =
					getPasswordStrength(passwordLength)
				strengthIndicator.className = getStrengthClass(passwordLength)
			})

			function getPasswordStrength(passwordLength) {
				if (passwordLength < 4) return 'Very Weak'
				if (passwordLength < 8) return 'Weak'
				if (passwordLength < 12) return 'Medium'
				if (passwordLength < 16) return 'Strong'
				return 'Very Strong'
			}

			function getStrengthClass(passwordLength) {
				if (passwordLength < 4) return 'veryWeak'
				if (passwordLength < 8) return 'weak'
				if (passwordLength < 12) return 'medium'
				if (passwordLength < 16) return 'strong'
				return 'veryStrong'
			}

		</script>
	</body>
</html>
